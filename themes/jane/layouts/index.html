{{ define "content" }}
  <section id="posts" class="posts">
    {{/* (index .Site.Paginate) */}}
    {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
    {{ range $paginator.Pages }}
      {{ .Render "summary" }}
    {{ end }}
  </section>

  <!-- pagination -->
  {{ partial "pagination.html" . }}

{{ end }}
